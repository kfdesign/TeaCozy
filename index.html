<!DOCTYPE html>
<html>
  <head>
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Tea Cozy</title>
  </head>
  <body>
    <!-- HEADER START -->
    <div class="header">
      <div class="logo">
        <img src="resources/img/img-tea-cozy-logo.png" height="50px" alt="Tea Cozy logo in script font">
      </div>
      <nav class="mainnav">
        <span class="navspan"><a class="navitem" href="#mission">Mission</a></span>
        <span class="navspan"><a class="navitem" href="#featured">Featured Tea</a></span>
        <span class="navspan"><a class="navitem" href="#locations">Locations</a></span>
      </nav>
    </div>
    <!-- HEADER END -->
    <!-- MAIN CONTENT START-->
    <div class="content">
      <!-- MISSION START -->
      <div class="mission">
        <div class="statement">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <!-- MISSION END -->
      <!-- FEATURED START -->
      <div class="featured">
        <div class="statement">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="teas-top">
          <!-- I was wondering whether to use the img tag for these images or embed them in the CSS as a background image. There seems to be a lot of conflicting info on the net about which is most appropriate. -->
          <div class="tea">
            <img src="resources/img/img-berryblitz.jpg" width="300px" height="200px" alt="Picture of mug showing berry-flavored tea with berries floating in the tea.">
            <span class="tea-span">Fall Berry Blitz Tea</span>
          </div>
          <div class="tea">
            <img src="resources/img/img-spiced-rum.jpg" width="300px" height="200px" alt="Picture of wodedn box with tea leaves. The box is printed with the message 'It Pays to Buy Good Tea.'">
            <span class="tea-span">Spiced Rum Tea</span>
          </div>
          <div class="tea">
            <img src="resources/img/img-donut.jpg" width="300px" height="200px" alt="Picture of a cronut with white powdered sugar srpinkled on top.">
            <span class="tea-span">Seasonal Donuts</span>
          </div>
        </div>
        <div class="teas-bottom">
          <div class="tea">
            <img src="resources/img/img-myrtle-ave.jpg" width="300px" height="200px" alt="Picture of a tea cup, saucer and spoon sitting on a circular wooden tray. There is a steeping tea bag in the cup.">
            <span class="tea-span">Myrtle Ave Tea</span>
          </div>
          <div class="tea">
            <img src="resources/img/img-bedford-bizarre.jpg" width="300px" height="200px" alt="Picture of a tea cup with a colorful saucer. There is a flower sitting next to the cup.">
            <span class="tea-span">Bedford Bizarre Tea</span>
          </div>
        </div>
        <div>
      </div>
      <!-- FEATURED END -->
    <!-- MAIN CONTENT END-->
    </div>
  </body>
</html>
